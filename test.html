<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/css/stayle.css" />
	</head>
	<body>
		<div class="model-back" name="backDrop">
			<div class="model">
				<img src="./images/gallery.jpg" class="model-images" />
				<div class="left">
					<h2 class="model-heading">${message.heading}</h2>
					<p>${message.paregraph1}</p>
					<h3 className="model-subHeading">Front end</h3>
					<p>${message.paregraph2}</p>
					<h3 className="model-subHeading">Back end</h3>
					<p>${message.paregraph3}</p>
					<div class="model-social">
						<a href="${message.link1}" target="_blank">
							<img
								class="model-socia-left"
								src="./images/git-hub.png"
								alt=""
							/>
						</a>
						<a href="${message.link2}" target="_blank">
							<img
								class="model-socia-right"
								src="./images/preview.svg"
								alt=""
							/>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
